<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Form Sample 3</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Avalie a sua Mentoria</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./images/img1.svg" alt="Rating de uma a cinco estrelas"/>
      </header>
      <form>
        <header>Informações Pessoais</header>
        <div class="fieldsets-wrapper">
          <fieldset style="border: none">
            <div class="fieldset-wrapper">
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="your-name">Nome</label>
                  <input type="text" id="your-name"/>
                </div>
    
                <div class="input-wrapper">
                  <label for="your-last-name">Sobrenome</label>
                  <input type="text" id="your-last-name"/>
                </div>
              </div>
    
              <div class="input-wrapper">
                <label for="your-email">
                  E-mail <span>(digite um e-mail válido)</span>
                </label>
                <input type="email" id="your-email">
              </div>
            </div>
          </fieldset>

          <fieldset style="border: none">
            <div class="fieldset-wrapper">
              <legend>Informações do Mentor</legend>

              <div class="input-wrapper">
                <label for="your-mentor">Selecione quem foi o seu mentor</label>
                <select id="your-mentor">
                  <option value="Alice">Alice</option>
                  <option value="James">James</option>
                  <option value="John">John</option>
                </select>
              </div>

              <div class="input-wrapper">
                <label for="feedback-mentor">Feedback sobre o mentor</label>
                <textarea id="feedback-mentor"></textarea>
              </div>

              <div class="checkbox-wrapper">
                <input type="checkbox" id="questions-answered" />
                <label for="questions-answered">
                  Todas as minhas dúvidas foram esclarecidas durante a mentoria.
                </label>
              </div>
            </div>
          </fieldset>

          <fieldset style="border: none">
            <div class="fieldset-wrapper">
              <legend>Agendando próxima mentoria</legend>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-date">Data <span>(DD/MM/AAA)</span></label>
                  <input type="date" name="" id="mentorship-date">
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-begin">Das</label>
                  <input type="time" id="mentorship-begin">
                </div>
                <div class="input-wrapper">
                  <label for="mentorship-end">Até</label>
                  <input type="time" id="mentorship-end">
                </div>
              </div>
            </div>
          </fieldset>
        </div>

        <button>Salvar</button>
      </form>
    </div>
  </body>
</html>
